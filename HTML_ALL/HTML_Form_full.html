<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML FORMS 😁</title>
</head>
<body>
<form>
    <fieldset>
        <legend>User personal information</legend>
        <label>Enter your full name</label><br>
        <input type="text" name="name"><br>
        <label>Enter your email</label><br>
        <input type="email" name="email"><br>
        <label>Enter your password</label><br>
        <input type="password" name="pass"><br>
        <label>confirm your password</label><br>
        <input type="password" name="pass"><br>
        <br><label>Enter your gender</label><br>
        <input type="radio" id="male" name="gender" value="male"/>Male  <br>
        <input type="radio" id="female" name="gender" value="female"/>Female <br/>
        <input type="radio" id="others" name="gender" value="others"/>others <br/>
        <br>Enter your Address:<br>
        <textarea id="story" rows="10" cols="10"></textarea><br>
        <input type="submit" value="sign-up">
    </fieldset>
</form>
<h2>Hijacking Searches</h2>
<h3>Search Reddit</h3>
<form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Reddit</button>
</form>
<h3>Search Google</h3>
<form action="https://www.google.com/search">
    <input type="text" name="q" required="true">
    <button>Search Google</button>
</form>
<h3>Search Youtube</h3>
<form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search Youtube!!</button>
</form>
<p>
    <label for="cheese">Amount of Satisfaction</label>
    <input type="range" id="cheese" min="1" max="10">
</p>
</body>
</html>
